<form (ngSubmit)="onButtonClicked()">
    <div>
        <label for="name">
            Edit Name:
        </label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
    </div>
    <br>
    <div>
        <label for="description">
            Item Description:
        </label>
        <input type="text" id="description" name="description" [(ngModel)]="description">
    </div>
    <br>
    <div>
        <label for="price">
            Price:
        </label>
        <input type="text" id="price" name="price" [(ngModel)]="price">
    </div>
    <button type="submit">{{buttonText}}</button>
</form>
